ID: aws_pci_dss_v321_requirement_10_1
Title: Implement audit trails to link all access to system components to each individual user
Description: 'It is critical to have a process or system that links user access to system components accessed. This system generates audit logs and provides the ability to trace back suspicious activity to a specific user. This control verifies, through observation and interviewing the system administrator, that: audit trails are enabled and active for system components, access to system components is linked to individual users.'
SectionCode: "1"
Children: []
Controls:
    - aws_apigateway_stage_logging_enabled
    - aws_cloudtrail_multi_region_trail_enabled
    - aws_cloudtrail_s3_data_events_enabled
    - aws_cloudtrail_trail_enabled
    - aws_cloudtrail_trail_integrated_with_logs
    - aws_cloudwatch_alarm_action_enabled_check
    - aws_cloudwatch_log_group_retention_period_365
    - aws_elb_application_classic_lb_logging_enabled
    - aws_rds_db_instance_logging_enabled
    - aws_redshift_cluster_encryption_logging_enabled
    - aws_s3_bucket_logging_enabled
    - aws_vpc_flow_logs_enabled
    - aws_waf_web_acl_logging_enabled
    - aws_wafv2_web_acl_logging_enabled
Tags: {}
