ID: aws_gxp_21_cfr_part_11_11_300_b
Title: 300(b) Ensuring that identification code and password issuances are periodically checked, recalled, or revised (e.g., to cover such events as password aging)
Description: 'Persons who use electronic signatures based upon use of identification codes in combination with passwords shall employ controls to ensure their security and integrity. Such controls shall include: (b) Ensuring that identification code and password issuances are periodically checked, recalled, or revised (e.g., to cover such events as password aging).'
SectionCode: b
Children: []
Controls:
    - aws_emr_cluster_kerberos_enabled
    - aws_iam_account_password_policy_strong_min_reuse_24
    - aws_iam_user_access_key_age_90
    - aws_iam_user_unused_credentials_90
    - aws_secretsmanager_secret_automatic_rotation_enabled
    - aws_secretsmanager_secret_rotated_as_scheduled
