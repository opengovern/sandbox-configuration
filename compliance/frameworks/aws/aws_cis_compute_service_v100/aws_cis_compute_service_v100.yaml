      title: "Lambda"
      description: >
        Serverless, event-driven compute service that lets you run code for virtually any
        type of application or backend service without provisioning or managing servers.
        Serverless addresses some of today's biggest security concerns as it removes
        infrastructure management tasks, such as operating system patching, updating binaries, etc.
      section-code: "4"
