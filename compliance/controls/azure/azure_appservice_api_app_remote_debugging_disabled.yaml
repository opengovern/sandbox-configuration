id: azure_appservice_api_app_remote_debugging_disabled
title: App Service apps should have remote debugging turned off
description: Remote debugging requires inbound ports to be opened on an App Service app. Remote debugging should be turned off.
integration_type:
  - azure_subscription
parameters: []
policy:
    language: sql
    primary_resource: azure_app_service_web_app
    definition: |
        SELECT
          app.id AS resource,
          app.platform_integration_id AS platform_integration_id,
          app.platform_resource_id AS platform_resource_id,
          CASE
            WHEN kind <> 'api' THEN 'skip'
            WHEN configuration -> 'properties' ->> 'remoteDebuggingEnabled' = 'false' THEN 'ok'
            ELSE 'alarm'
          END AS status,
          CASE
            WHEN kind <> 'api' THEN name || ' is of ' || kind || ' type.'
            WHEN configuration -> 'properties' ->> 'remoteDebuggingEnabled' = 'false' THEN name || ' remote debugging disabled.'
            ELSE name || ' remote debugging enabled.'
          END AS reason,
          app.resource_group AS resource_group,
          sub.display_name AS subscription
        FROM
          azure_app_service_web_app AS app,
          azure_subscription AS sub
        WHERE
          sub.subscription_id = app.subscription_id;
severity: medium
tags:
    hipaa_hitrust_v92:
      - 'true'
    nist_sp_800_53_rev_5:
      - 'true'
    service:
      - Azure/AppService
