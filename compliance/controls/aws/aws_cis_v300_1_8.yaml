id: aws_cis_v300_1_8
title: 1.8 Ensure IAM password policy requires minimum length of 14 or greater
description: Password policies are, in part, used to enforce password complexity requirements. IAM password policies can be used to ensure password are at least a given length. It is recommended that the password policy require a minimum password length of 14.
integration_type:
  - aws_cloud_account
parameters: []
policy:
    language: sql
    primary_resource: aws_account
    definition: |
        SELECT
          'arn:' || a.partition || ':::' || a.account_id AS resource,
          a.platform_integration_id AS platform_integration_id,
          a.platform_resource_id AS platform_resource_id,
          CASE
            WHEN minimum_password_length >= 14 THEN 'ok'
            ELSE 'alarm'
          END AS status,
          CASE
            WHEN minimum_password_length IS NULL THEN 'No password policy set.'
            ELSE 'Minimum password length set to ' || minimum_password_length || '.'
          END AS reason
        FROM
          aws_account AS a
        LEFT JOIN
          aws_iam_account_password_policy AS pol ON a.account_id = pol.account_id;
severity: low
tags: {}
