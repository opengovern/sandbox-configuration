Description: This control checks whether an AWS CloudFront distribution requires viewers to use HTTPS directly or whether it uses redirection. The control fails if ViewerProtocolPolicy is set to allow-all for defaultCacheBehavior or for cacheBehaviors.
ID: aws_cloudfront_distribution_encryption_in_transit_enabled
IntegrationType:
  - aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables:
    - aws_cloudfront_distribution
  Parameters: []
  PrimaryTable: aws_cloudfront_distribution
  QueryToExecute: |
    WITH data AS (
      SELECT
        DISTINCT arn
      FROM
        aws_cloudfront_distribution,
        jsonb_array_elements(
          CASE jsonb_typeof(cache_behaviors -> 'Items')
            WHEN 'array' THEN (cache_behaviors -> 'Items')
            ELSE NULL 
          END
        ) AS cb
      WHERE
        cb ->> 'ViewerProtocolPolicy' = 'allow-all'
    )
    SELECT
      b.arn AS resource,
      b.platform_integration_id AS platform_integration_id,
      b.platform_resource_id AS platform_resource_id,
      CASE
        WHEN d.arn IS NOT NULL 
          OR (default_cache_behavior ->> 'ViewerProtocolPolicy' = 'allow-all') 
          THEN 'alarm'
        ELSE 'ok'
      END AS status,
      CASE
        WHEN d.arn IS NOT NULL 
          OR (default_cache_behavior ->> 'ViewerProtocolPolicy' = 'allow-all') 
          THEN title || ' data not encrypted in transit.'
        ELSE title || ' data encrypted in transit.'
      END AS reason,
      b.region,
      b.account_id
    FROM
      aws_cloudfront_distribution AS b
    LEFT JOIN data AS d ON b.arn = d.arn;
Severity: medium
Tags:
  aws_foundational_security:
    - "true"
  category:
    - Compliance
  foundational_security_category:
    - encryption_of_data_in_transit
  foundational_security_item_id:
    - cloudfront_3
  plugin:
    - aws
  service:
    - AWS/CloudFront
Title: CloudFront distributions should require encryption in transit