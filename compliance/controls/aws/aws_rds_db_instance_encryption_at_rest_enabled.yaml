id: aws_rds_db_instance_encryption_at_rest_enabled
title: RDS DB instance encryption at rest should be enabled
description: To help protect data at rest, ensure that encryption is enabled for your AWS Relational Database Service (AWS RDS) instances.
integration_type:
  - aws_cloud_account
parameters: []
policy:
    language: sql
    primary_resource: aws_rds_db_instance
    definition: |
        SELECT
          arn AS resource,
          platform_integration_id AS platform_integration_id,
          platform_resource_id AS platform_resource_id,
          CASE
            WHEN storage_encrypted THEN 'ok'
            ELSE 'alarm'
          END AS status,
          CASE
            WHEN storage_encrypted THEN title || ' encrypted at rest.'
            ELSE title || ' not encrypted at rest.'
          END AS reason,
          region,
          account_id
        FROM
          aws_rds_db_instance;
severity: high
