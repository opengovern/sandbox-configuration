id: aws_cloudtrail_s3_object_read_events_audit_enabled
title: Ensure that Object-level logging for read events is enabled for S3 bucket
description: This rule enables object-level logging for read events for S3 buckets. Object-level logging for read events helps in identifying the requestor who performed the read operation on the S3 bucket objects.
integration_type:
  - aws_cloud_account
parameters: []
policy:
    language: sql
    primary_resource: aws_s3_bucket
    definition: |
        WITH s3_selectors AS (
          SELECT
            name AS trail_name,
            is_multi_region_trail,
            bucket_selector
          FROM
            aws_cloudtrail_trail,
            jsonb_array_elements(event_selectors) AS event_selector,
            jsonb_array_elements(
              CASE jsonb_typeof(event_selector -> 'DataResources')
              WHEN 'array' THEN event_selector -> 'DataResources'
              ELSE '[]' 
              END
            ) AS data_resource,
            jsonb_array_elements(
              CASE jsonb_typeof(data_resource -> 'Values')
              WHEN 'array' THEN data_resource -> 'Values'
              ELSE '[]' 
              END
            ) AS bucket_selector
          WHERE
            is_multi_region_trail
            AND data_resource ->> 'Type' = 'AWS::S3::Object'
            AND event_selector ->> 'ReadWriteType' IN ('ReadOnly', 'All')
        )
        SELECT
          b.arn AS resource,
          b.platform_integration_id AS platform_integration_id,
          b.platform_resource_id AS platform_resource_id,
          CASE
            WHEN COUNT(bucket_selector) > 0 THEN 'ok'
            ELSE 'alarm'
          END AS status,
          CASE
            WHEN COUNT(bucket_selector) > 0 THEN b.name || ' object-level read events logging enabled.'
            ELSE b.name || ' object-level read events logging disabled.'
          END AS reason,
          region,
          account_id
        FROM
          aws_s3_bucket AS b
        LEFT JOIN
          s3_selectors
          ON bucket_selector::json::text LIKE ('%' || b.arn || '%')
          OR bucket_selector::json::text = '\"arn:aws:s3\"'
        GROUP BY
          b.platform_integration_id,
          b.platform_resource_id,
          b.account_id,
          b.region,
          b.arn,
          b.name,
          b.tags,
          b._ctx;
severity: high
