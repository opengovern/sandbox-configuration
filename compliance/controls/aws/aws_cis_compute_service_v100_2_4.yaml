parameters: []
policy:
    language: sql
    primary_resource: aws_account
    definition: |
        SELECT
          'arn:' || partition || ':::' || account_id AS resource,
          platform_integration_id AS platform_integration_id,
          platform_resource_id AS platform_resource_id,
          'info' AS status,
          'Manual verification required.' AS reason
        FROM
          aws_account;
