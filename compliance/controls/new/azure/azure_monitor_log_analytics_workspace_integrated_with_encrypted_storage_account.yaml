id: azure_monitor_log_analytics_workspace_integrated_with_encrypted_storage_account
title: Saved-queries in Azure Monitor should be saved in customer storage account for logs encryption
description: Link storage account to Log Analytics workspace to protect saved-queries with storage account encryption. Customer-managed keys are commonly required to meet regulatory compliance and for more control over the access to your saved-queries in Azure Monitor. For more details on the above, see https://docs.microsoft.com/azure/azure-monitor/platform/customer-managed-keys?tabs
integration_type:
  - azure_subscription
parameters: []
policy:
    language: sql
    primary_resource: ''
    definition: |
        SELECT
          id AS resource,
          platform_integration_id AS platform_integration_id,
          platform_resource_id AS platform_resource_id,
          'info' AS status,
          'Manual verification required.' AS reason,
          display_name AS subscription
        FROM
          azure_subscription;
severity: low
tags:
    manual-verification:
      - 'true'
