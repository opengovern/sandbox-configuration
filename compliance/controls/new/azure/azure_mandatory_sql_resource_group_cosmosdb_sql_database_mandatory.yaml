id: azure_mandatory_sql_resource_group_cosmosdb_sql_database_mandatory
title: CosmosDB sql databases should have mandatory tags
description: Check if CosmosDB sql databases have mandatory tags.
integration_type:
  - azure_subscription
parameters:
  - key: azureMandatoryTags
policy:
    language: sql
    primary_resource: azure_cosmosdb_sql_database
    definition: |
        WITH analysis AS (
          SELECT
            platform_integration_id,
            platform_resource_id,
            id,
            title,
            tags ?& '{{.azureMandatoryTags}}'::text[] AS has_mandatory_tags,
            TO_JSONB('{{.azureMandatoryTags}}'::text[]) - ARRAY(SELECT jsonb_object_keys(tags)) AS missing_tags,
            resource_group,
            subscription_id
          FROM
            azure_cosmosdb_sql_database
        )
        SELECT
            platform_integration_id,
            platform_resource_id,
            id AS resource,
            CASE
              WHEN has_mandatory_tags THEN 'ok'
              ELSE 'alarm'
            END AS status,
            CASE
              WHEN has_mandatory_tags THEN title || ' has all mandatory tags.'
              ELSE title || ' is missing tags: ' || ARRAY_TO_STRING(ARRAY(SELECT jsonb_array_elements_text(missing_tags)), ', ') || '.'
            END AS reason,
            resource_group,
            subscription_id
        FROM
          analysis;
severity: high
tags: {}
