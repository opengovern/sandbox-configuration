id: azure_check_for_unrestricted_oracle_database_access
title: Check for Unrestricted Oracle Database Access
description: Ensure that no network security groups allow unrestricted inbound access on TCP port 1521 (Oracle Database).
integration_type:
  - azure_subscription
parameters: []
policy:
    language: sql
    primary_resource: azure_network_security_group
    definition: |
        SELECT
          sg.id AS resource,
          sg.platform_integration_id,
          sg.platform_resource_id,
          CASE
            WHEN (sr -> 'properties' ->> 'sourceAddressPrefix' = '*') OR
                 (sr -> 'properties' ->> 'sourceAddressPrefix' = 'any') OR
                 (sr -> 'properties' ->> 'sourceAddressPrefix' = 'internet') THEN 'alarm'
            ELSE 'ok'
          END AS status,
          CASE
            WHEN (sr -> 'properties' ->> 'sourceAddressPrefix' = '*') OR
                 (sr -> 'properties' ->> 'sourceAddressPrefix' = 'any') OR
                 (sr -> 'properties' ->> 'sourceAddressPrefix' = 'internet') THEN 
                 'The Oracle Database inbound access to the associated Microsoft Azure virtual machine(s) is not secured.'
            ELSE 
                 'The Oracle Database inbound access to the associated Microsoft Azure virtual machine(s) is secured.'
          END AS reason,
          sg.resource_group,
          display_name AS subscription
        FROM
          azure_network_security_group AS sg,
          azure_subscription AS sub,
          jsonb_array_elements(security_rules) AS sr
        WHERE
          sub.subscription_id = sg.subscription_id 
          AND sr -> 'properties' ->> 'access' = 'Allow' 
          AND sr -> 'properties' ->> 'protocol' = 'Tcp' 
          AND (sr -> 'properties' ->> 'destinationPortRanges' = '1521' 
               OR sr -> 'properties' ->> 'destinationPortRanges' LIKE '%"1521"%' 
               OR sr -> 'properties' ->> 'destinationPortRanges' = '*') 
          AND sr -> 'properties' ->> 'direction' = 'Inbound'
severity: high
tags:
    platform_score_cloud_service_name:
      - Azure Network
    score_service_name:
      - Azure Network
