id: aws_publicly_shared_ami
title: Publicly Shared AMI
description: Ensure AMIs aren't publicly shared to avoid exposing sensitive data.
integration_type:
  - aws_cloud_account
parameters: []
policy:
    language: sql
    primary_resource: aws_ec2_ami
    definition: |
        SELECT
          title AS resource,
          platform_resource_id,
          platform_integration_id,
          CASE
            WHEN public THEN 'alarm'
            ELSE 'ok'
          END AS status,
          CASE
            WHEN public THEN title || ' publicly accessible.'
            ELSE title || ' not publicly accessible.'
          END AS reason,
          region,
          account_id
        FROM
          aws_ec2_ami;
severity: medium
tags:
    platform_score_cloud_service_name:
      - AWS EC2
    platform_score_use_case:
      - Exposed Endpoints
    score_service_name:
      - AWS EC2
    score_tags:
      - Exposed Endpoints
