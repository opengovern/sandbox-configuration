id: aws_ec2_instance_in_vpc
title: EC2 Instance In VPC
description: Ensure EC2 instances are launched using the EC2-VPC platform instead of EC2-Classic outdated platform.
integration_type:
  - aws_cloud_account
parameters: []
policy:
    language: sql
    primary_resource: aws_ec2_instance
    definition: |
        SELECT
          arn AS resource,
          platform_resource_id,
          platform_integration_id,
          CASE
            WHEN vpc_id IS NULL THEN 'alarm'
            ELSE 'ok'
          END AS status,
          CASE
            WHEN vpc_id IS NULL THEN title || ' not in VPC.'
            ELSE title || ' in VPC.'
          END AS reason,
          region,
          account_id
        FROM
          aws_ec2_instance
        WHERE
          instance_state = 'running';
severity: medium
tags:
    platform_score_cloud_service_name:
      - AWS EC2
    platform_score_use_case:
      - Exposed Endpoints
    score_service_name:
      - AWS EC2
    score_tags:
      - Exposed Endpoints
