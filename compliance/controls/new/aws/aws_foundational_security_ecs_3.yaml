id: aws_foundational_security_ecs_3
title: 3 ECS task definitions should not share the host's process namespace
description: This control checks if Amazon ECS task definitions are configured to share a hostâ€™s process namespace with its containers. The control fails if the task definition shares the host's process namespace with the containers running on it.
integration_type:
  - aws_cloud_account
parameters: []
policy:
    language: sql
    primary_resource: aws_ecs_task_definition
    definition: |
        SELECT
          task_definition_arn AS resource,
          platform_integration_id AS platform_integration_id,
          platform_resource_id AS platform_resource_id,
          CASE
            WHEN pid_mode = 'host' THEN 'alarm'
            ELSE 'ok'
          END AS status,
          CASE
            WHEN pid_mode = 'host' THEN title || ' shares the host process namespace.'
            ELSE title || ' does not share the host process namespace.'
          END AS reason
        FROM
          aws_ecs_task_definition;
severity: high
tags: {}
