id: aws_mandatory_sql_codebuild_project_mandatory
title: CodeBuild projects should have mandatory tags
description: Check if CodeBuild projects have mandatory tags.
integration_type:
  - aws_cloud_account
parameters:
  - key: awsMandatoryTags
policy:
    language: sql
    primary_resource: aws_codebuild_project
    definition: |
        WITH analysis AS (
          SELECT
            platform_integration_id,
            platform_resource_id,
            arn,
            title,
            tags ?& '{{.awsMandatoryTags}}'::text[] AS has_mandatory_tags,
            TO_JSONB('{{.awsMandatoryTags}}'::text[]) - ARRAY(SELECT jsonb_object_keys(tags)) AS missing_tags,
            region,
            account_id,
            tags,
            _ctx
          FROM
            aws_codebuild_project
        )
        SELECT
          platform_integration_id,
          platform_resource_id,
          arn AS resource,
          CASE
            WHEN has_mandatory_tags THEN 'ok'
            ELSE 'alarm'
          END AS status,
          CASE
            WHEN has_mandatory_tags THEN title || ' has all mandatory tags.'
            ELSE title || ' is missing tags: ' || ARRAY_TO_STRING(ARRAY(SELECT jsonb_array_elements_text(missing_tags)), ', ') || '.'
          END AS reason,
          region,
          account_id
        FROM
          analysis;
severity: high
tags: {}
