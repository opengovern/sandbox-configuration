id: aws_cis_v140_2_1_3
title: 2.1.3 Ensure MFA Delete is enabled on S3 buckets
description: Once MFA Delete is enabled on your sensitive and classified S3 bucket it requires the user to have two forms of authentication.
integration_type:
  - aws_cloud_account
parameters: []
policy:
    language: sql
    primary_resource: aws_s3_bucket
    definition: |
        SELECT
          arn AS resource,
          platform_integration_id AS platform_integration_id,
          platform_resource_id AS platform_resource_id,
          CASE
            WHEN versioning_mfa_delete THEN 'ok'
            ELSE 'alarm'
          END AS status,
          CASE
            WHEN versioning_mfa_delete THEN name || ' MFA delete enabled.'
            ELSE name || ' MFA delete disabled.'
          END AS reason
        FROM
          aws_s3_bucket;
severity: low
tags: {}
