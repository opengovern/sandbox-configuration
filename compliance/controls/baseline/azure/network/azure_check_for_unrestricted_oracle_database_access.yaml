ID: azure_check_for_unrestricted_oracle_database_access
Title: "Check for Unrestricted Oracle Database Access"
Description: "Ensure that no network security groups allow unrestricted inbound access on TCP port 1521 (Oracle Database)."
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |
    select
      sg.id as resource,
      sg.og_account_id,
      sg.og_resource_id,
      case
        when (sr -> 'properties' ->> 'sourceAddressPrefix' = '*') or
        (sr -> 'properties' ->> 'sourceAddressPrefix' = 'any') or
        (sr -> 'properties' ->> 'sourceAddressPrefix' = 'internet') then 'alarm'
        else 'ok'
      end as status,
      case
        when (sr -> 'properties' ->> 'sourceAddressPrefix' = '*') or
        (sr -> 'properties' ->> 'sourceAddressPrefix' = 'any') or
        (sr -> 'properties' ->> 'sourceAddressPrefix' = 'internet') then 'The Oracle Database inbound access to the associated Microsoft Azure virtual machine(s) is not secured.'
        else 'The Oracle Database inbound access to the associated Microsoft Azure virtual machine(s) is secured.'
      end as reason,
      sg.resource_group,
      display_name as subscription
    from
      azure_network_security_group as sg,
      azure_subscription as sub,
      jsonb_array_elements(security_rules) as sr
    where
      sub.subscription_id = sg.subscription_id and
      sr -> 'properties' ->> 'access' = 'Allow' and sr -> 'properties' ->> 'protocol' = 'Tcp' and
      (sr -> 'properties' ->> 'destinationPortRanges' = '1521' or sr -> 'properties' ->> 'destinationPortRanges' like '%"1521"%' or sr -> 'properties' ->> 'destinationPortRanges' = '*') and sr -> 'properties' ->> 'direction' = 'Inbound'
  PrimaryTable: azure_network_security_group
  ListOfTables:
    - azure_network_security_group
    - azure_subscription
  Parameters: []
Severity: high
Tags:
  platform_score_cloud_service_name:
    - Azure Network
  score_service_name:
    - Azure Network
IntegrationType:
  - azure_subscription
