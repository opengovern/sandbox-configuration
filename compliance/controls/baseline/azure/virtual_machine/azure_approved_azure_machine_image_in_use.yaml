ID: azure_approved_azure_machine_image_in_use
Title: "Approved Azure Machine Image in Use"
Description: "Ensure that all your Azure virtual machine instances are launched from approved machine images only."
Connector:
- azure
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |
    select
      vm.id as resource,
      vm.og_account_id,
      vm.og_resource_id,
      case
        when vm.og_description -> 'VirtualMachine' -> 'Properties' -> 'StorageProfile' -> 'ImageReference' ->> 'ID' is null then 'alarm'
        else 'ok'
      end as status,
      case
        when vm.og_description -> 'VirtualMachine' -> 'Properties' -> 'StorageProfile' -> 'ImageReference' ->> 'ID' is null then 'Virtual Machine instance was launched without using an approved Azure machine image'
        else 'Virtual Machine instance was launched using an approved Azure machine image'
      end as reason,
      vm.resource_group,
      display_name as subscription
    from
      azure_compute_virtual_machine as vm,
      azure_subscription as sub
    where
      sub.subscription_id = vm.subscription_id;
  PrimaryTable: azure_compute_virtual_machine
  ListOfTables:
  - azure_compute_virtual_machine
  - azure_subscription
  Parameters: []
Severity: medium
Tags:
  platform_score_cloud_service_name:
  - Azure Virtual Machines
  score_service_name:
  - Azure Virtual Machines
