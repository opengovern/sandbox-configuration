ID: azure_check_for_installataion_for_latest_os_patches
Title: "Check for installataion for latest OS Patches"
Description: "Ensure that the latest OS patches available for Microsoft Azure virtual machines are applied."
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |
    select
      vm.id as resource,
      vm.og_account_id,
      vm.og_resource_id,
      case
        when COALESCE((vm.og_description -> 'VirtualMachineInstanceView' -> 'PatchStatus' -> 'AvailablePatchSummary' ->> 'CriticalAndSecurityPatchCount')::int) + COALESCE((vm.og_description -> 'VirtualMachineInstanceView' -> 'PatchStatus' -> 'AvailablePatchSummary' ->> 'OtherPatchCount')::int) > 0 then 'alarm'
        else 'ok'
      end as status,
      case
        when COALESCE((vm.og_description -> 'VirtualMachineInstanceView' -> 'PatchStatus' -> 'AvailablePatchSummary' ->> 'CriticalAndSecurityPatchCount')::int) + COALESCE((vm.og_description -> 'VirtualMachineInstanceView' -> 'PatchStatus' -> 'AvailablePatchSummary' ->> 'OtherPatchCount')::int) > 0 then 'There are pending updates in this virtual machine'
        else 'There is no pending updates in this virtual machine'
      end as reason,
      vm.resource_group,
      display_name as subscription
    from
      azure_compute_virtual_machine as vm,
      azure_subscription as sub
    where
      sub.subscription_id = vm.subscription_id
  PrimaryTable: azure_compute_virtual_machine
  ListOfTables:
    - azure_compute_virtual_machine
    - azure_subscription
  Parameters: []
Severity: medium
Tags:
  platform_score_cloud_service_name:
    - Azure Virtual Machines
  score_service_name:
    - Azure Virtual Machines
IntegrationTypeName:
  - azure_subscription
