ID: aws_rds_encryption_enabled
Title: "RDS Encryption Enabled"
Description: "Ensure encryption is setup for RDS instances to fulfill compliance requirements for data-at-rest encryption."
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      db_instance_identifier as resource,
      og_account_id as og_account_id,
      og_resource_id as og_resource_id,
      case
        when storage_encrypted then 'ok'
        else 'alarm'
      end as status,
      case
        when storage_encrypted then title || ' encrypted at rest.'
        else title || ' not encrypted at rest.'
      end as reason,
      region,
      account_id
    from
      aws_rds_db_instance;
  PrimaryTable: aws_rds_db_instance
  ListOfTables:
    - aws_rds_db_instance
  Parameters: []
Severity: high
Tags:
  platform_score_cloud_service_name:
    - AWS Relational Database Service (RDS)
  platform_score_use_case:
    - Unencrypted Storage
  score_service_name:
    - AWS Relational Database Service (RDS)
  score_tags:
    - Unencrypted Storage
IntegrationTypeName:
  - aws_cloud
