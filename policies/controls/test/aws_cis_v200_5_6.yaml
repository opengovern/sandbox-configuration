ID: aws_cis_v200_5_6
Title: 5.6 Ensure that EC2 Metadata Service only allows IMDSv2
Description: When enabling the Metadata Service on AWS EC2 instances, users have the
  option of using either Instance Metadata Service Version 1 (IMDSv1; a request/response
  method) or Instance Metadata Service Version 2 (IMDSv2; a session-oriented method).
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when metadata_options
    ->> 'HttpTokens' = 'optional' then 'alarm'\n        else 'ok'\n      end as status,\n
    \     case\n        when metadata_options ->> 'HttpTokens' = 'optional' then title
    || ' not configured to use Instance Metadata Service Version 2 (IMDSv2).'\n        else
    title || ' configured to use Instance Metadata Service Version 2 (IMDSv2).'\n
    \     end as reason\n      \n      \n    from\n      aws_ec2_instance;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
