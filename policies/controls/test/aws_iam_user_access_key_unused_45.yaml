ID: aws_iam_user_access_key_unused_45
Title: Ensure IAM users with access keys unused for 45 days or greater are disabled
Description: AWS IAM users can access AWS resources using access keys. It is recommended
  that access keys that have been unused in 45 or greater days be deactivated or removed.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      user_arn as resource,\n      case\n        when
    not access_key_1_active then 'ok'\n        when access_key_1_active and access_key_1_last_used_date
    is null then 'alarm'\n        when access_key_1_active and access_key_1_last_used_date
    < (current_date - interval '45' day) then 'alarm'\n        when not access_key_2_active
    then 'ok'\n        when access_key_2_active and access_key_2_last_used_date is
    null then 'alarm'\n        when access_key_2_active and access_key_2_last_used_date
    \ < (current_date - interval '45' day) then 'alarm'\n        else 'ok'\n      end
    as status,\n      user_name ||\n        case\n          when not access_key_1_active
    then ' key 1 not enabled,'\n          when access_key_1_active and access_key_1_last_used_date
    is null then ' key 1 created ' || to_char(access_key_1_last_rotated, 'DD-Mon-YYYY')
    || ' never used,'\n          else ' key 1 used ' || to_char(access_key_1_last_used_date,
    'DD-Mon-YYYY') || ','\n        end ||\n        case\n          when not access_key_2_active
    then ' key 2 not enabled.'\n          when access_key_2_active and access_key_2_last_used_date
    is null then ' key 2 created ' || to_char(access_key_2_last_rotated, 'DD-Mon-YYYY')
    || ' never used.'\n          else ' key 2 used ' || to_char(access_key_2_last_used_date,
    'DD-Mon-YYYY') || '.'\n        end as reason\n      \n    from\n      aws_iam_credential_report;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
