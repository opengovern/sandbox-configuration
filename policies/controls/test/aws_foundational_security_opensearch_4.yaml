ID: aws_foundational_security_opensearch_4
Title: 4 OpenSearch domain error logging to CloudWatch Logs should be enabled
Description: This control checks whether OpenSearch domains are configured to send
  error logs to CloudWatch Logs. This control fails if error logging to CloudWatch
  is not enabled for a domain.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when log_publishing_options
    is null then 'alarm'\n        when\n          ( log_publishing_options -> 'AUDIT_LOGS'
    is null\n            or log_publishing_options -> 'AUDIT_LOGS' -> 'Enabled' =
    'false'\n            or (log_publishing_options -> 'AUDIT_LOGS' -> 'Enabled' =
    'true' and log_publishing_options -> 'AUDIT_LOGS' -> 'CloudWatchLogsLogGroupArn'
    is not null)\n          )\n          and\n          ( log_publishing_options ->
    'INDEX_SLOW_LOGS' is null\n            or log_publishing_options -> 'INDEX_SLOW_LOGS'
    -> 'Enabled' = 'false'\n            or (log_publishing_options -> 'INDEX_SLOW_LOGS'
    -> 'Enabled' = 'true' and log_publishing_options -> 'INDEX_SLOW_LOGS' -> 'CloudWatchLogsLogGroupArn'
    is not null)\n          )\n          and\n          ( log_publishing_options ->
    'SEARCH_SLOW_LOGS' is null\n            or log_publishing_options -> 'SEARCH_SLOW_LOGS'
    -> 'Enabled' = 'false'\n            or (log_publishing_options -> 'SEARCH_SLOW_LOGS'
    -> 'Enabled' = 'true' and log_publishing_options -> 'SEARCH_SLOW_LOGS' -> 'CloudWatchLogsLogGroupArn'
    is not null)\n          )\n          and\n          ( log_publishing_options ->
    'ES_APPLICATION_LOGS' is null\n            or log_publishing_options -> 'ES_APPLICATION_LOGS'
    -> 'Enabled' = 'false'\n            or (log_publishing_options -> 'ES_APPLICATION_LOGS'
    -> 'Enabled' = 'true' and log_publishing_options -> 'ES_APPLICATION_LOGS' -> 'CloudWatchLogsLogGroupArn'
    is not null)\n          )\n          then 'ok'\n        else 'alarm'\n      end
    as status,\n      case\n        when log_publishing_options is null then title
    || ' logging not enabled.'\n        when\n          ( log_publishing_options ->
    'AUDIT_LOGS' is null\n            or log_publishing_options -> 'AUDIT_LOGS' ->
    'Enabled' = 'false'\n            or (log_publishing_options -> 'AUDIT_LOGS' ->
    'Enabled' = 'true' and log_publishing_options -> 'AUDIT_LOGS' -> 'CloudWatchLogsLogGroupArn'
    is not null)\n          )\n          and\n          ( log_publishing_options ->
    'INDEX_SLOW_LOGS' is null\n            or log_publishing_options -> 'INDEX_SLOW_LOGS'
    -> 'Enabled' = 'false'\n            or (log_publishing_options -> 'INDEX_SLOW_LOGS'
    -> 'Enabled' = 'true' and log_publishing_options -> 'INDEX_SLOW_LOGS' -> 'CloudWatchLogsLogGroupArn'
    is not null)\n          )\n          and\n          ( log_publishing_options ->
    'SEARCH_SLOW_LOGS' is null\n            or log_publishing_options -> 'SEARCH_SLOW_LOGS'
    -> 'Enabled' = 'false'\n            or (log_publishing_options -> 'SEARCH_SLOW_LOGS'
    -> 'Enabled' = 'true' and log_publishing_options -> 'SEARCH_SLOW_LOGS' -> 'CloudWatchLogsLogGroupArn'
    is not null)\n          )\n          and\n          ( log_publishing_options ->
    'ES_APPLICATION_LOGS' is null\n            or log_publishing_options -> 'ES_APPLICATION_LOGS'
    -> 'Enabled' = 'false'\n            or (log_publishing_options -> 'ES_APPLICATION_LOGS'
    -> 'Enabled' = 'true' and log_publishing_options -> 'ES_APPLICATION_LOGS' -> 'CloudWatchLogsLogGroupArn'
    is not null)\n          ) then title || ' send logs to AWS CloudWatch.'\n        else
    title || ' does not send logs to AWS CloudWatch.'\n      end as reason\n      \n
    \     \n    from\n      aws_opensearch_domain;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: medium
