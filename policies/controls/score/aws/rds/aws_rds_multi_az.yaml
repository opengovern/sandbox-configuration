ID: aws_rds_multi_az
Title: "RDS Multi-AZ"
Description: "Ensure RDS instances are launched into Multi-AZ."
Query:
    Engine: odysseus-v0.0.1
    ListOfTables:
        - aws_rds_db_instance
    Parameters: []
    PrimaryTable: aws_rds_db_instance
    QueryToExecute: |
        select
          db_instance_identifier as resource,
          kaytu_account_id as kaytu_account_id,
          kaytu_resource_id as kaytu_resource_id,
          case
            when not multi_az then 'alarm'
            else 'ok'
          end as status,
          case
            when not multi_az then title || ' Multi-AZ feature is not enabled'
            else title || ' Multi-AZ feature is enabled'
          end as reason,
          region,
          account_id
        from
          aws_rds_db_instance
Severity: medium
Tags:
    score_service_name:
        - AWS Relational Database Service (RDS)
    score_tags:
        - Lacking High Availability
Connector:
    - AWS
