ID: azure_securitycenter_azure_defender_on_for_cosmosdb
Title: "Ensure That Microsoft Defender for Cosmos DB Is Set To 'On' "
Description: Microsoft Defender for Cosmos DB scans all incoming network requests for changes to your virtual machine.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |
    select
      sub_pricing.id as resource,
      sub_pricing.kaytu_account_id as kaytu_account_id,
      sub_pricing.kaytu_resource_id as kaytu_resource_id,
      case
        when pricing_tier = 'Standard' then 'ok'
        else 'alarm'
      end as status,
      case
        when pricing_tier = 'Standard' then 'Azure Defender on for Cosmos DB.'
        else 'Azure Defender off for Cosmos DB.'
      end as reason
    
      , sub.display_name as subscription
    from
      azure_security_center_subscription_pricing sub_pricing
      right join azure_subscription sub on sub_pricing.subscription_id = sub.subscription_id
    where
      sub_pricing.title = 'CosmosDbs';
  Connector:
  - Azure
  PrimaryTable: azure_security_center_subscription_pricing
  ListOfTables:
  - azure_security_center_subscription_pricing
  - azure_subscription
  Parameters: []
