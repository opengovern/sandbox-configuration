ID: azure_mysql_server_min_tls_1_2
Title: "Ensure 'TLS Version' is set to 'TLSV1.2' for MySQL flexible Database Server"
Description: "Ensure TLS version on MySQL flexible servers is set to the default value."
Severity: medium
Tags:
    category:
        - Compliance
    cis:
        - "true"
    cis_item_id:
        - 4.4.2
    cis_level:
        - "1"
    cis_section_id:
        - "4.4"
    cis_type:
        - automated
    cis_version:
        - v1.4.0
    plugin:
        - azure
    service:
        - Azure/MySQL
Query:
    Engine: odysseus-v0.0.1
    ListOfTables:
        - azure_mysql_server
        - azure_subscription
    Parameters: []
    PrimaryTable: azure_mysql_server
    QueryToExecute: "select\n  s.id as resource,\n  s.kaytu_account_id as kaytu_account_id,\n  s.kaytu_resource_id as kaytu_resource_id,\n  case\n    when minimal_tls_version = 'TLSEnforcementDisabled' then 'alarm'\n    when minimal_tls_version = 'TLS1_2' then 'ok'\n    else 'alarm'\n  end as status,\n  case\n    when minimal_tls_version = 'TLSEnforcementDisabled' then s.name || ' TLS enforcement is disabled.'\n    when minimal_tls_version = 'TLS1_2' then s.name || ' minimum TLS version set to ' || minimal_tls_version || '.'\n    else s.name || ' minimum TLS version set to ' || minimal_tls_version || '.'\n  end as reason\n  \n  , s.resource_group as resource_group\n  , sub.display_name as subscription\nfrom\n  azure_mysql_server as s,\n  azure_subscription as sub\nwhere\n  sub.subscription_id = s.subscription_id;\n"
Connector:
    - Azure
