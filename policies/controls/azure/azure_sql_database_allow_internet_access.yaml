ID: azure_sql_database_allow_internet_access
Title: "Ensure no SQL Databases allow ingress 0.0.0.0/0 (ANY IP)"
Description: "Ensure that no SQL Databases allow ingress from 0.0.0.0/0 (ANY IP)."
Severity: high
Tags:
    category:
        - Compliance
    cis:
        - "true"
    cis_item_id:
        - "6.3"
    cis_level:
        - "1"
    cis_section_id:
        - "6"
    cis_type:
        - automated
    cis_version:
        - v1.3.0
    plugin:
        - azure
    service:
        - Azure/Network
Query:
    Engine: odysseus-v0.0.1
    ListOfTables:
        - azure_sql_server
        - azure_subscription
    Parameters: []
    PrimaryTable: azure_sql_server
    QueryToExecute: "select\n  s.id resource,\n  s.kaytu_account_id as kaytu_account_id,\n  s.kaytu_resource_id as kaytu_resource_id,\n  case\n    when firewall_rules @> '[{\"properties\":{\"endIpAddress\":\"0.0.0.0\",\"startIpAddress\":\"0.0.0.0\"}}]'\n    or firewall_rules @> '[{\"properties\":{\"endIpAddress\":\"255.255.255.255\",\"startIpAddress\":\"0.0.0.0\"}}]'\n      then 'alarm'\n      else 'ok'\n  end as status,\n  case\n    when firewall_rules @> '[{\"properties\":{\"endIpAddress\":\"0.0.0.0\",\"startIpAddress\":\"0.0.0.0\"}}]'\n    or firewall_rules @> '[{\"properties\":{\"endIpAddress\":\"255.255.255.255\",\"startIpAddress\":\"0.0.0.0\"}}]'\n      then s.title || ' allows ingress 0.0.0.0/0 or any ip over internet.'\n      else s.title || ' not allows ingress 0.0.0.0/0 or any ip over internet.'\n  end as reason\n  \n  , s.resource_group as resource_group\n  , sub.display_name as subscription\nfrom\n  azure_sql_server s,\n  azure_subscription sub\nwhere\n  sub.subscription_id = s.subscription_id;\n"
Connector:
    - Azure
