ID: aws_nist_800_53_rev_4_cp_9
Title: Information System Backup (CP-9)
SectionCode: "9"
Description: The organization conducts backups of user-level information, system-level information  and information system documentation including security-related documentation contained in the information system and protects the confidentiality, integrity, and availability of backup information at storage locations.
Children: []
Tags: {}
Enabled: true
AutoAssign: false
Controls:
- aws_dynamodb_table_in_backup_plan
- aws_dynamodb_table_point_in_time_recovery_enabled
- aws_ebs_volume_in_backup_plan
- aws_efs_file_system_in_backup_plan
- aws_elasticache_redis_cluster_automatic_backup_retention_15_days
- aws_rds_db_instance_backup_enabled
- aws_rds_db_instance_in_backup_plan
- aws_s3_bucket_cross_region_replication_enabled
