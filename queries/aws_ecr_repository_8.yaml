Description: Allows users to query AWS Elastic Container Registry (ECR) Repositories and retrieve detailed information about each repository.
ID: aws_ecr_repository_8
IntegrationType:
  - aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: |
    SELECT
      title,
      p AS principal,
      a AS action,
      s ->> 'Effect' AS effect,
      s -> 'Condition' AS conditions
    FROM
      aws_ecr_repository,
      jsonb_array_elements(policy -> 'Statement') AS s,
      jsonb_array_elements_text(s -> 'Principal' -> 'AWS') AS p,
      jsonb_array_elements_text(s -> 'Action') AS a
    WHERE
      s ->> 'Effect' = 'Allow'
      AND a IN ('*', 'ecr:*');
Tags:
  cloud_asset_management:
    - "true"
  cloud_provider:
    - aws
  cloud_service:
    - Elastic Container Registry
Title: Find AWS ECR Repositories Details with SQL Query