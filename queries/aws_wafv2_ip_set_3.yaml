Description: Allows users to query AWS WAFv2 IPSet information, including IP addresses, IP address version, and associated metadata.
ID: aws_wafv2_ip_set_3
IntegrationType:
  - aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: |
    SELECT
      name,
      description,
      arn,
      id,
      scope,
      addresses,
      ip_address_version,
      region
    FROM
      aws_wafv2_ip_set
    WHERE
      ip_address_version = 'IPV4';
Tags:
  cloud_asset_management:
    - "true"
  cloud_network_security:
    - "true"
  cloud_provider:
    - aws
  cloud_service:
    - WAFv2
Title: Find AWS WAFv2 IPSet Information including IP Addresses