Description: Allows users to query AWS CodeArtifact Repository data, including details about the repository, its domain ownership, and associated metadata.
ID: aws_codeartifact_repository_3
IntegrationType:
  - aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: |
    SELECT
      arn,
      p AS principal,
      a AS action,
      s ->> 'Effect' AS effect
    FROM
      aws_codeartifact_repository,
      jsonb_array_elements(policy_std -> 'Statement') AS s,
      jsonb_array_elements_text(s -> 'Principal' -> 'AWS') AS p,
      string_to_array(p, ':') AS pa,
      jsonb_array_elements_text(s -> 'Action') AS a
    WHERE
      s ->> 'Effect' = 'Allow'
      AND (
        pa[5] != account_id
        OR p = '*'
      );
Tags:
  cloud_asset_management:
    - "true"
  cloud_identity_security:
    - "true"
  cloud_provider:
    - aws
  cloud_service:
    - AWS CodeArtifact
Title: List all AWS CodeArtifact Repositories with SQL Queries