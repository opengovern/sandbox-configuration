IntegrationType:
  - aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: |
    SELECT
      flow_log_id,
      log_destination_type,
      log_destination,
      log_group_name,
      bucket_name
    FROM
      aws_vpc_flow_log;
