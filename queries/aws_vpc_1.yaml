Description: Allows users to query VPCs within AWS. It provides information about each VPC's configuration, including its ID, state, CIDR block, and whether it is the default VPC.
ID: aws_vpc_1
IntegrationType:
  - aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: |
    SELECT
      vpc_id,
      is_default,
      cidr_block,
      state,
      account_id,
      region
    FROM
      aws_vpc
    WHERE
      is_default;
Tags:
  cloud_asset_management:
    - "true"
  cloud_provider:
    - aws
  cloud_service:
    - VPC
Title: List all AWS VPCs and their configurations