Title: "List all AWS MQ Brokers with Key Details"
Description: "Allows users to query AWS MQ Brokers."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      arn,
      broker_name,
      broker_state,
      deployment_mode,
      created,
      host_instance_type,
      engine_type,
      engine_version
      tags
    from
      aws_mq_broker;
Tags:
  cloud_asset_management:
  - "true"
  cloud_ops:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - MQ
