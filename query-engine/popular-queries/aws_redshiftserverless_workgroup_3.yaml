Title: "List all AWS Redshift Serverless Workgroup Details"
Description: "Allows users to query AWS Redshift Serverless Workgroup information, including workgroup details, query execution settings, and enforce workgroup configuration."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      workgroup_name,
      workgroup_arn,
      workgroup_id,
      base_capacity,
      creation_date,
      region,
      status
    from
      aws_redshiftserverless_workgroup
    where
      publicly_accessible;
Tags:
  cloud_asset_management: true
  cloud_provider: aws
  cloud_service: Redshift Serverless
