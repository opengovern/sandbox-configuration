Title: "Find all AWS EBS Volume daily read operations metrics"
Description: "Allows users to query AWS EBS Volume metrics for daily read operations."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      volume_id,
      timestamp,
      minimum,
      maximum,
      average,
      sum,
      sample_count
    from
      aws_ebs_volume_metric_read_ops_daily
    where
      maximum > 8000
    order by
      volume_id,
      timestamp;
Tags:
  cloud_ops: true
  cloud_provider: aws
  cloud_service: EBS
