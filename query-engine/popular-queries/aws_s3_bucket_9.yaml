Title: "Find AWS S3 Buckets with Specific Policies and Permissions"
Description: "Allows users to query AWS S3 buckets for detailed information about their configuration, policies, and permissions."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      name
    from
      aws_s3_bucket
    where
      name not in (
        select
          name
        from
          aws_s3_bucket,
          jsonb_array_elements(policy_std -> 'Statement') as s,
          jsonb_array_elements_text(s -> 'Principal' -> 'AWS') as p,
          jsonb_array_elements_text(s -> 'Action') as a,
          jsonb_array_elements_text(
            s -> 'Condition' -> 'Bool' -> 'aws:securetransport'
          ) as ssl
        where
          p = '*'
          and s ->> 'Effect' = 'Deny'
          and ssl :: bool = false
      );
Tags:
  cloud_asset_management: true
  cloud_identity_security: true
  cloud_provider: aws
  cloud_service: S3
