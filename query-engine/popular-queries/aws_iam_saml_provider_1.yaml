Title: "Find AWS IAM SAML Providers with Details"
Description: "Allows users to query AWS IAM SAML Providers and retrieve detailed information about each SAML provider within AWS Identity and Access Management (IAM)."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      arn,
      create_date,
      valid_until,
      region,
      account_id
    from
      aws_iam_saml_provider;
Tags:
  cloud_asset_management: true
  cloud_identity_security: true
  cloud_provider: aws
  cloud_service: Identity and Access Management (IAM)
