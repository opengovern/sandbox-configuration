Title: "Find AWS EC2 Instances with High Daily CPU Utilization"
Description: "Allows users to query daily CPU utilization metrics of AWS EC2 instances."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      instance_id,
      timestamp,
      round(minimum::numeric,2) as min_cpu,
      round(maximum::numeric,2) as max_cpu,
      round(average::numeric,2) as avg_cpu,
      sample_count
    from
      aws_ec2_instance_metric_cpu_utilization_daily
    where average > 80
    order by
      instance_id,
      timestamp;
Tags:
  cloud_asset_management: true
  cloud_finops: true
  cloud_ops: true
  cloud_provider: aws
  cloud_service: EC2
