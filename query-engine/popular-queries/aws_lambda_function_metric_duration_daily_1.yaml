Title: "Find AWS Lambda Function Daily Duration Metrics"
Description: "Allows users to query AWS Lambda Function daily duration metrics."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      name,
      timestamp,
      minimum,
      maximum,
      average,
      sample_count
    from
      aws_lambda_function_metric_duration_daily
    order by
      name,
      timestamp;
Tags:
  cloud_ops:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - AWS Lambda
