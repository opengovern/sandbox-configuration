Title: "List AWS AppStream Images and Metadata"
Description: "Allows users to query AWS AppStream Images to gain insights into their properties, states, and associated metadata."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      name,
      arn,
      base_image_arn,
      description,
      created_time,
      display_name,
      image_builder_name,
      tags
    from
      aws_appstream_image;
Tags:
  cloud_asset_management: true
  cloud_ops: true
  cloud_provider: aws
  cloud_service: AppStream
