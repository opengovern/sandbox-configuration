Title: "List all AWS EBS Volume read operations metrics"
Description: "Allows users to query AWS EBS Volume read operations metrics."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      volume_id,
      timestamp,
      minimum,
      maximum,
      average,
      sum,
      sample_count
    from
      aws_ebs_volume_metric_read_ops
    where
      maximum > 8000
    order by
      volume_id,
      timestamp;
Tags:
  cloud_asset_management: true
  cloud_ops: true
  cloud_provider: aws
  cloud_service: EBS
