Title: "List AWS Glue Jobs with Details on Execution and Status"
Description: "Allows users to query AWS Glue Jobs to retrieve detailed information related to job properties, execution, and status."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      name,
      created_on,
      description,
      max_capacity,
      number_of_workers,
      region,
      timeout
    from
      aws_glue_job;
Tags:
  cloud_asset_management: true
  cloud_ops: true
  cloud_provider: aws
  cloud_service: Glue
