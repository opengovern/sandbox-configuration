Title: "List AWS IAM Account Summary Overview and Resource Usage"
Description: "Allows users to query AWS IAM Account Summary to get a detailed overview of the account''s IAM usage and resource consumption."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      *
    from
      aws_iam_account_summary;
Tags:
  cloud_asset_management: true
  cloud_identity_security: true
  cloud_provider: aws
  cloud_service: Identity and Access Management
