Title: "List all AWS ElastiCache Reserved Cache Nodes details"
Description: "Allows users to query AWS ElastiCache Reserved Cache Nodes to gather details such as the reservation status, start time, duration, and associated metadata."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      reserved_cache_node_id,
      arn,
      reserved_cache_nodes_offering_id,
      state,
      cache_node_type
    from
      aws_elasticache_reserved_cache_node;
Tags:
  cloud_asset_management:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - ElastiCache
