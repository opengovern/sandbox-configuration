Title: "List All AWS SQS Queues with Detailed Information"
Description: "Allows users to query AWS Simple Queue Service (SQS) to retrieve detailed information about each queue."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      title,
      delay_seconds,
      max_message_size,
      receive_wait_time_seconds,
      message_retention_seconds,
      visibility_timeout_seconds
    from
      aws_sqs_queue;
Tags:
  cloud_asset_management: true
  cloud_provider: aws
  cloud_service: Simple Queue Service
