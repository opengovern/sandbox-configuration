Title: "Find all AWS Backup Job details including status"
Description: "Allows users to query AWS Backup Jobs, providing detailed information about the status of backups jobs."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      job_id,
      recovery_point_arn,
      backup_vault_arn,
      status
    from
      aws_backup_job
Tags:
  cloud_asset_management: true
  cloud_provider: aws
  cloud_service: Backup
