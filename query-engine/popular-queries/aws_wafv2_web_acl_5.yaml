Title: "Find AWS WAFv2 WebACLs and Manage WebACL Resources"
Description: "Allows users to query AWS WAFv2 WebACLs to retrieve and manage information about WebACL resources within AWS WAFv2."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      name,
      id,
      scope,
      region
    from
      aws_wafv2_web_acl
    where
      scope = 'REGIONAL';
Tags:
  cloud_asset_management: true
  cloud_network_security: true
  cloud_provider: aws
  cloud_service: WAFv2
