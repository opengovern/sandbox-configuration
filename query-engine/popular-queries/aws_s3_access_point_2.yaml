Title: "List all AWS S3 Access Point details"
Description: "Allows users to query AWS S3 Access Point details such as name, bucket, network origin, policy status, creation time, and more."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      name,
      access_point_arn,
      vpc_id
    from
      aws_s3_access_point
    where
      vpc_id is not null;
Tags:
  cloud_asset_management: true
  cloud_network_security: true
  cloud_provider: aws
  cloud_service: S3
